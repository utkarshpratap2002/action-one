name: Exploring Variables and Secrets

on:
  push

env:
    CONTAINER_REGISTRY: docker.io
    DOCKER_USERNAME: siddharth1
    IMAGE_NAME: github-actions-nginx    

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Docker Build
      run: echo docker build -t ${{ env.CONTAINER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/$IMAGE_NAME:latest

    - name: Docker Login
      env: 
        DOCKER_PASSWORD: somethingisbetterthannothing
      run: echo docker login --username=${{ env.DOCKER_USERNAME }} --password=${{ env.DOCKER_PASSWORD }}

    - name: Docker Publish
      run: echo docker push $CONTAINER_REGISTRY/${{ env.DOCKER_USERNAME }}/$IMAGE_NAME:latest

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: docker
    concurrency: 
      group: production-deployment
      cancel-in-progress: false
    runs-on: ubuntu-latest
    steps:
    - name: Docker Run
      timeout-minutes: 1
      run: |
        echo docker run -d -p 8080:80 $CONTAINER_REGISTRY/${{ env.DOCKER_USERNAME }}/$IMAGE_NAME:latest
        sleep 600s
    

